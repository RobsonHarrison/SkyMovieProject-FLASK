
{% extends "base.html" %}  {%
block pageheading %}{{title}}{% endblock %} {%block content_main %}

<br>
<container id="contactform" class="center" style="text-align: center">
<div>
    <form action="" method="post">
        <div class="mb-3 row">
            <label for="username" class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-8">
                <input id="username" type="text" class="form-control" value="{{
                    request.form.username }}" placeholder="Enter username" name="username">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Enter password" value="{{
                    request.form.password }}" name="password">
            </div>
        </div>
        <br>
        <div class="auto">
            <button type="submit" class="btn btn-primary mb-3" value="Login">Login</button>
        </div>
    </form>
<hr>
    <div class="center">
        <p>Don't have an account? </p><a href="{{ url_for('views.register') }}" class="btn btn-primary mb-3">Click here to register!</a>
    </div>
</div>

{% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}

</container>

{% endblock %}
