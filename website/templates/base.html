  <body>
    <!--Modal Sky VIP Promo-->

    <!--Modal close-->
    <!--Header text open-->
    <div class="container">
      <div class="row">
        <header class="page-header header container-fluid">
          <h1 id="Mainheader">SKY CINEMA</h1>
          <h2 id="Mainsubheader">
            {% block pageheading %}Magical Christmas Movies{% endblock %}
          </h2>
        </header>
      </div>
    </div>
    <!--Header text close-->

    <!--Menu open-->
    <div id="menucontainer" class="container-sm container-fluid rounded">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img
              src="{{ url_for('static', filename='IMAGES/navbar-logo.png') }}"
              alt="Sky Logo"
              width="49"
              height="30"
              class="d-inline-block align-text-top"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item border-md-right">
                <a class="nav-link" href="{{ url_for('views.Home') }}">Home</a>
              </li>
              <li class="nav-item border-md-right">
                <a class="nav-link" href="{{ url_for('views.VIP') }}"
                  >Sky VIP</a
                >
              </li>
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="{{ url_for('views.login') }}">Login</a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!--Menu close-->

    <!--Content Container open-->
    <div id="maincontentcontainer" class="container-sm container-fluid rounded">
      {% block content_main %} {% endblock %}
    </div>
    <!-- Content Container close-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
