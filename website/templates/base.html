<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Sky Cinema {% endblock %}</title>

    <!--Bootstrap5.0 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--CSS StyleSheet link-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/main.css') }}"
    />
    <!--JS Snow Effect-->
    <script src="{{ url_for('static', filename='JAVASCRIPT/snowstorm.js') }}"></script>
  </head>

  <body>
    <!--Modal Sky VIP Promo-->

    <!--Modal end-->
    <!--Header text open-->

    <header class="page-header header container-fluid">
      <h1 id="Mainheader">SKY CINEMA</h1>
      <h2 id="Mainsubheader">Magical Christmas Movies</h2>
    </header>
    <!--Header text close-->

    <!--Content Container open-->
    <div id="moviecontainer" class="container-sm container-fluid rounded">
      {% block content_main %} {% endblock %}
    </div>
    <!-- Content Container close-->
  </body>
</html>
